AWSTemplateFormatVersion: '2010-09-09'
Description: ECS cluster with Fargate tasks running containerized Django web application

Parameters:
  ContainerImage:
    Type: String
    Description: Docker image URI (e.g. 123456789012.dkr.ecr.eu-west-1.amazonaws.com/webserver:latest)
    Default: "nginx:latest"

  ContainerPort:
    Type: Number
    Default: 8000
    Description: Port exposed by the container

  DesiredCount:
    Type: Number
    Default: 2
    Description: Number of ECS tasks to run

Resources:
  # ECR Repository
  WebServerRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: webserver
      ImageScanningConfiguration:
        ScanOnPush: false
      LifecyclePolicy:
        LifecyclePolicyText:
          Version: '2012-10-17'
          Rules:
            - Action:
                Type: expire
              Selection:
                TagStatus: untagged
                CountType: imageCountMoreThan
                CountNumber: 10

  # VPC (default VPC assumed)
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: webserver-sg

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: webserver-alb-sg

  # Application Load Balancer
  WebServerALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: webserver-alb
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: webserver-alb

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: webserver-tg
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetType: ip
      VpcId: !ImportValue "VPC"
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-299

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref WebServerALB
      Port: 80
      Protocol: HTTP

  # IAM Role for ECS Task Execution
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                Resource: '*'

  # IAM Role for ECS Task
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

  # ECS Cluster
  WebServerCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: webserver-cluster
      ClusterSettings:
        - Name: containerInsights
          Value: disabled

  # ECS Task Definition
  WebServerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: webserver-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: webserver
          Image: !Ref ContainerImage
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs
          Environment:
            - Name: DJANGO_SETTINGS_MODULE
              Value: webserver_project.settings

  # CloudWatch Log Group for ECS
  ECSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/webserver-task
      RetentionInDays: 7

  # ECS Service
  WebServerService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: webserver
      Cluster: !Ref WebServerCluster
      TaskDefinition: !Ref WebServerTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref WebServerSecurityGroup
          Subnets:
            - !ImportValue "SubnetA"
            - !ImportValue "SubnetB"
      LoadBalancers:
        - ContainerName: webserver
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ALBTargetGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100

Outputs:
  ECRRepositoryUri:
    Description: URI of the ECR repository
    Value: !GetAtt WebServerRepository.RepositoryUri
    Export:
      Name: WebServerECRUri

  LoadBalancerDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt WebServerALB.DNSName
    Export:
      Name: WebServerALBDNS

  ECSClusterName:
    Description: Name of the ECS cluster
    Value: !Ref WebServerCluster
    Export:
      Name: WebServerClusterName

  ECSServiceName:
    Description: Name of the ECS service
    Value: !GetAtt WebServerService.Name
    Export:
      Name: WebServerServiceName
