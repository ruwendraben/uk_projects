stages:
  - test
  - security
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  DJANGO_SETTINGS_MODULE: "webserver_project.settings"

cache:
  paths:
    - .cache/pip
    - venv/

# ============== TEST STAGE ==============
test:unit:
  stage: test
  image: python:3.14
  before_script:
    - cd django_webserver
    - pip install -r requirements.txt
    - pip install coverage django-coverage-plugin
  script:
    - python manage.py migrate
    - coverage run --source='main' manage.py test main
    - coverage report
    - coverage xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: django_webserver/coverage.xml
    paths:
      - django_webserver/coverage.xml
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  only:
    - merge_requests
    - main

# ============== SECURITY STAGE ==============
security:bandit:
  stage: security
  image: python:3.14
  before_script:
    - pip install bandit
  script:
    - bandit -r django_webserver/main -f json -o bandit-report.json || echo "Bandit scan complete"
  artifacts:
    reports:
      sast: bandit-report.json
    paths:
      - bandit-report.json
  allow_failure: true
  only:
    - merge_requests
    - main

security:safety:
  stage: security
  image: python:3.14
  before_script:
    - cd django_webserver
    - pip install safety
  script:
    - safety check --json > ../safety-report.json || echo "Safety check complete"
  artifacts:
    paths:
      - safety-report.json
  allow_failure: true
  only:
    - merge_requests
    - main

security:secrets:
  stage: security
  image: python:3.14
  before_script:
    - pip install detect-secrets
  script:
    - detect-secrets scan --baseline .secrets.baseline || echo "Secrets scan complete"
  allow_failure: true
  only:
    - merge_requests
    - main

# ============== BUILD STAGE ==============
build:docker:
  stage: build
  image: docker:26
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA django_webserver/
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
  when: manual

# ============== DEPLOY STAGE ==============
deploy:staging:
  stage: deploy
  image: python:3.14
  script:
    - echo "Deploying to staging..."
    - echo "Example: Deploy to Elastic Beanstalk or EC2"
  environment:
    name: staging
    url: https://staging.abc-analytics.example.com
  only:
    - main
  when: manual

deploy:production:
  stage: deploy
  image: python:3.14
  script:
    - echo "Deploying to production..."
  environment:
    name: production
    url: https://abc-analytics.example.com
  only:
    - main
  when: manual
  needs:
    - deploy:staging
