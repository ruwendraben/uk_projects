# Migrated from GitLab CI - test, security, build, deploy
# Docs: https://docs.github.com/en/actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      do_build:
        description: 'Build and push Docker image'
        required: false
        default: false
        type: boolean
      deploy_staging:
        description: 'Deploy to staging'
        required: false
        default: false
        type: boolean
      deploy_production:
        description: 'Deploy to production (runs after staging)'
        required: false
        default: false
        type: boolean

env:
  PIP_CACHE_DIR: .cache/pip
  DJANGO_SETTINGS_MODULE: webserver_project.settings

jobs:
  # ============== TEST ==============
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: django_webserver
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage django-coverage-plugin

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests with coverage
        run: |
          coverage run --source='main' manage.py test main
          coverage report
          coverage xml -o coverage.xml

      - name: Upload coverage (Cobertura)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: django_webserver/coverage.xml

  # ============== SECURITY ==============
  security-bandit:
    name: Bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install bandit
      - run: bandit -r django_webserver/main -f json -o bandit-report.json || echo "Bandit scan complete"
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  security-safety:
    name: Safety
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install safety
      - run: |
          cd django_webserver
          safety check --json > ../safety-report.json || echo "Safety check complete"
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: safety-report.json

  security-secrets:
    name: Detect secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install detect-secrets
      - run: detect-secrets scan --baseline .secrets.baseline || echo "Secrets scan complete"
        continue-on-error: true

  # ============== BUILD (manual via workflow_dispatch) ==============
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.do_build == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: django_webserver
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  # ============== DEPLOY (manual via workflow_dispatch) ==============
  deploy-staging:
    name: Deploy staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.deploy_staging == 'true' || github.event.inputs.deploy_production == 'true')
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to staging..."
      - run: echo "Example - Deploy to Elastic Beanstalk or EC2"

  deploy-production:
    name: Deploy production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_production == 'true'
    needs: [deploy-staging]
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to production..."
